name: Build All Platforms

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-all:
    name: Cross-Platform Build
    runs-on: ubuntu-latest
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Go 环境
        uses: actions/setup-go@v5
        with:
          go-version: '1.22.x'

      - name: 缓存 Go 模块
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-1.22-v2-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-1.22-v2-

      - name: 安装依赖
        run: |
          sudo apt-get update
          sudo apt-get install -y clang llvm libbpf-dev gcc-multilib libelf-dev
          curl -L https://github.com/libbpf/bpftool/releases/download/v7.5.0/bpftool-v7.5.0-amd64.tar.gz | sudo tar -xz -C /usr/local/bin
          sudo chmod +x /usr/local/bin/bpftool
          sudo ln -sf /usr/local/bin/bpftool /usr/bin/bpftool

      - name: 整理依赖
        run: go mod tidy

      # 1. 编译 eBPF (Linux 专用)
      - name: 构建 eBPF 内核程序
        run: |
          sed -i 's/CFLAGS :=/CFLAGS := -Wno-address-of-packed-member -Wno-unused-function /' ebpf/Makefile
          make ebpf

      # 2. 构建全平台程序 (修正点)
      - name: 执行全平台构建
        run: |
          mkdir -p dist
          # 先运行原有的编译逻辑 (生成服务端)
          make release
          
          # 【关键新增】专门为 Windows 编译真正的客户端内核 (认得 -socks 参数)
          echo "正在构建 Windows 客户端内核..."
          GOOS=windows GOARCH=amd64 go build -trimpath -ldflags "-s -w" -o dist/phantom-client-windows-amd64.exe ./cmd/phantom-client
          
          # 【可选】如果你也需要 Linux 版的客户端
          echo "正在构建 Linux 客户端内核..."
          GOOS=linux GOARCH=amd64 go build -trimpath -ldflags "-s -w" -o dist/phantom-client-linux-amd64 ./cmd/phantom-client

      - name: 查看生成的文件
        run: ls -R dist/

      # 3. 上传所有构建产物
      - name: 上传所有构建产物
        uses: actions/upload-artifact@v4
        with:
          name: phantom-all-platforms
          path: |
            dist/*
            ebpf/*.o
