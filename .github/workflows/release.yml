name: Release Version

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Go 环境
        uses: actions/setup-go@v5
        with:
          go-version: '1.22.x'

      - name: 缓存 Go 模块
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-1.22-v2-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-1.22-v2-

      - name: 安装依赖
        run: |
          sudo apt-get update
          sudo apt-get install -y clang llvm libbpf-dev gcc-multilib libelf-dev
          curl -L https://github.com/libbpf/bpftool/releases/download/v7.5.0/bpftool-v7.5.0-amd64.tar.gz | sudo tar -xz -C /usr/local/bin
          sudo chmod +x /usr/local/bin/bpftool
          sudo rm -f /usr/bin/bpftool
          sudo ln -sf /usr/local/bin/bpftool /usr/bin/bpftool

      - name: 整理依赖
        run: go mod tidy

      - name: 构建 eBPF 内核程序
        run: |
          sed -i 's/CFLAGS :=/CFLAGS := -Wno-address-of-packed-member -Wno-unused-function /' ebpf/Makefile
          make ebpf

      - name: 构建全平台二进制文件
        run: |
          mkdir -p dist

          # 运行 Makefile 原有逻辑
          make release

          # ====== 删除所有压缩包，只保留裸二进制 ======
          echo "清理所有压缩包..."
          rm -f dist/*.tar.gz dist/*.zip dist/*.gz dist/*.bz2 dist/*.xz dist/*.tgz dist/*.7z

          # ====== 补充构建客户端 ======
          echo "构建 Windows 客户端..."
          GOOS=windows GOARCH=amd64 go build -trimpath -ldflags "-s -w" \
            -o dist/phantom-client-windows-amd64.exe ./cmd/phantom-client

          echo "构建 Linux 客户端..."
          GOOS=linux GOARCH=amd64 go build -trimpath -ldflags "-s -w" \
            -o dist/phantom-client-linux-amd64 ./cmd/phantom-client

          echo "构建 macOS (Intel) 客户端..."
          GOOS=darwin GOARCH=amd64 go build -trimpath -ldflags "-s -w" \
            -o dist/phantom-client-darwin-amd64 ./cmd/phantom-client

          echo "构建 macOS (Apple Silicon) 客户端..."
          GOOS=darwin GOARCH=arm64 go build -trimpath -ldflags "-s -w" \
            -o dist/phantom-client-darwin-arm64 ./cmd/phantom-client

      - name: 查看即将发布的文件
        run: |
          echo "===== 即将发布的文件 ====="
          ls -lh dist/
          ls -lh ebpf/*.o 2>/dev/null || true

      - name: 发布到 GitHub Releases
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            dist/*
            ebpf/*.o
          generate_release_notes: true
          prerelease: ${{ contains(github.ref, '-') }}
