name: Release Version

on:
  push:
    tags:
      - "v*" # 只有推送 v1.0.0, v4.0.1 这样的标签时才触发

permissions:
  contents: write # 需要写权限来创建 Release

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Go 环境
        uses: actions/setup-go@v5
        with:
          go-version: '1.22.x'

      # 使用 v2 key 缓存
      - name: 缓存 Go 模块
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-1.22-v2-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-1.22-v2-

      - name: 安装依赖 (含 bpftool 修复)
        run: |
          sudo apt-get update
          sudo apt-get install -y clang llvm libbpf-dev gcc-multilib libelf-dev
          
          # 下载并配置静态版 bpftool
          curl -L https://github.com/libbpf/bpftool/releases/download/v7.5.0/bpftool-v7.5.0-amd64.tar.gz | sudo tar -xz -C /usr/local/bin
          sudo chmod +x /usr/local/bin/bpftool
          sudo rm -f /usr/bin/bpftool
          sudo ln -sf /usr/local/bin/bpftool /usr/bin/bpftool

      - name: 整理依赖
        run: go mod tidy

      # 1. 编译 eBPF 内核程序
      - name: 构建 eBPF 内核程序
        run: |
          # 忽略警告参数
          sed -i 's/CFLAGS :=/CFLAGS := -Wno-address-of-packed-member -Wno-unused-function /' ebpf/Makefile
          make ebpf

      # 2. 编译全平台主程序
      - name: 构建全平台二进制文件
        run: make release

      # 3. 【核心步骤】自动创建 GitHub Release 并上传文件
      - name: 发布到 GitHub Releases
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          # 将 dist 目录下的所有文件，以及 ebpf 的 .o 文件都作为单独的附件上传
          files: |
            dist/*
            ebpf/*.o
          # 自动生成更新日志
          generate_release_notes: true
          # 如果是预发布版本（包含 -beta, -rc），标记为 Pre-release
          prerelease: ${{ contains(github.ref, '-') }}
